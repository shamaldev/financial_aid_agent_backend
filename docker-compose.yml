version: "3.9"
services:
  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"
 
  fastapi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fastapi
    ports:
      - "8000:8000"
    env_file:
      - ./.env
    depends_on:
      - redis
 
    volumes:
      # Persist Chromaâ€™s DB directory on your host into /app/chroma_db
      - ./chroma_db:/app/chroma_db
      # Persist Llama-Index storage into /app/storage
      - ./storage:/app/storage
      # Persist your tool_map.json into the container root at /app/tool_map.json
      - ./tool_map.json:/app/tool_map.json